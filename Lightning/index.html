<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lightning</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Lightning</h1>
		</header>
			<section id="content">
				<canvas id="Lightning" data-processing-sources="Lightning.pde">
				</canvas>
		    </section>
	    <footer>
		    Simple program to make lightning bolts.
		    <p>
		    <b>Mouse:</b> Fire lightning bolt in specified direction.<br>
		    <b>Arrow keys:</b> Change bolt direction.<br>
		    <b>Spacebar:</b> Fire four bolts in all directions.<br>
		    <b>r:</b> Reset the screen.<br>
		    <p>
		    <a href="http://github.com/noahzpepper/APCS/Lightning">View the source code</a>
	    </footer>
