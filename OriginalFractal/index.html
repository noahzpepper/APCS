<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Original Fractal</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Original Fractal</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde">
				</canvas>
			</section>
		<footer>
			An animated fractal of circles.
			<p>
			<b>W</b>: Change direction outward. Step through animation outward when paused.<br>
		   	<b>S</b>: Change direction inward. Step through animation inward when paused.<br>
			<b>Spacebar</b>: Pause and play the animation.<br>
			<b>C</b>: Toggle colors on and off.<br>
			<p>
			<a href="http://www.github.com/noahzpepper/APCS/OriginalFractal/">View the source code</a>
		</footer>
	</body>
</html>
